{% extends 'base.html' %} {% block content %}

<h1 class="title">Trending Builders</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <!--  Our input will search by name of artist  -->
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <!--  This anchor tag will redirect back to artist list without a query param -->
  <a class="button is-dark" href="{% url 'manufacturer_list' %}">Clear Search</a>
</form>
<div class="gallery">
  {% for manufacturer in manufacturers %}
  <a href="{% url 'manufacturer_detail' manufacturer.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{manufacturer.img}}" alt="{{manufacturer.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{manufacturer.name}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
